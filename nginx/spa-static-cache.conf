# 仅 JS/CSS：一年 + immutable（文件名带 hash 时最佳）
location ~* \.(?:js|css)$ {
    expires 365d;
    add_header Cache-Control "public, immutable";
    access_log off;
    error_log off;
}

# 其他静态资源：30 天，不加 immutable 以避免缓存问题
location ~* \.(?:gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff2?|pdf)$ {
    expires 30d;
    add_header Cache-Control "public";
    access_log off;
    error_log off;
}