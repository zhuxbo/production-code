# Web端前端 兜底
location / {
    # 1. 明确定义此 location 的根目录
    root __PROJECT_ROOT__/frontend/web;

    # 2. 处理根目录访问 (/)
    index index.php index.html;

    # 3. 优化后的核心逻辑
    try_files 
        $uri          # 第1步: 优先匹配存在的静态文件 (如 /assets/style.css)
        $uri/         # 第2步: 匹配目录 (触发 index)
        $uri.html     # 第3步: 优先匹配同名的 .html 文件 (让Nginx直接服务，效率更高)
        /frontend/web/index.php?$query_string; # 第4步: 如果以上全失败，再把请求交给 PHP 路由器
}