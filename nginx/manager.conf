# 重要：使用此配置前，请注释或删除站点配置中的 root 指令
# 本配置文件已包含所有必需的 root 配置
root __PROJECT_ROOT__/backend/public;

# 安装资源文件
location ^~ /install-assets {
    try_files $uri $uri/ =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# API后端（Laravel路由处理）
location ^~ /api {
    # 将所有 /api/ 的请求都交给 Laravel 的入口文件处理
    try_files $uri $uri/ /index.php?$query_string;
}

# Callback后端（Laravel路由处理）
location ^~ /callback {
    # 将所有 /callback/ 的请求都交给 Laravel 的入口文件处理
    try_files $uri $uri/ /index.php?$query_string;
}

# _ignition后端（Laravel路由处理）
location ^~ /_ignition {
    # 将所有 /_ignition/ 的请求都交给 Laravel 的入口文件处理
    try_files $uri $uri/ /index.php?$query_string;
}

# 管理端前端（高优先级，精确匹配）
location ^~ /admin {
    root __PROJECT_ROOT__/frontend;
    index index.html;
    location ~* \.(gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff|woff2|pdf|js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        error_log off;
    }
    try_files $uri $uri/ /admin/index.html;
}

# Easy端前端（高优先级，精确匹配）
location ^~ /easy {
    root __PROJECT_ROOT__/frontend;
    index index.html;
    location ~* \.(gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff|woff2|pdf|js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        error_log off;
    }
    try_files $uri $uri/ /easy/index.html;
}

# 用户端静态文件
location ~* \.(gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff|woff2|pdf|js|css)$ {
    root __PROJECT_ROOT__/frontend/user;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    error_log off;
}

# 用户端前端（最低优先级，兜底匹配）
location / {
    root __PROJECT_ROOT__/frontend/user;
    index index.html;
    try_files $uri $uri/ /index.html;
}
