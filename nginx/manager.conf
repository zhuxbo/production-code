# 安装页面
location ^~ /install {
    # 修正：回退路径应指向 install.php
    try_files $uri $uri/ /backend/public/install.php?$query_string;
}

# 安装资源文件
location ^~ /install-assets {
    root __PROJECT_ROOT__/backend/public;
    try_files $uri $uri/ =404;
    expires 1d;
    add_header Cache-Control "public, immutable";
}

# API后端
location ^~ /api {
    try_files $uri $uri/ /backend/public/index.php?$query_string;
}

# Callback后端
location ^~ /callback {
    try_files $uri $uri/ /backend/public/index.php?$query_string;
}

# _ignition后端
location ^~ /_ignition {
    try_files $uri $uri/ /backend/public/index.php?$query_string;
}

# 管理端前端
location ^~ /admin {
    # 明确指定此 location 的 root
    root __PROJECT_ROOT__/frontend;
    index index.html;
    location ~* \.(gif|jpe?g|png|bmp|swf|svg|ico|webp|avif|woff|woff2|pdf|js|css)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        error_log off;
    }
    try_files $uri $uri/ /admin/index.html;
}

